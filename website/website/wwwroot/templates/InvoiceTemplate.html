<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .container {
            width: 70%;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #0077cc;
        }

            .header h1 {
                margin: 0;
                font-size: 2em;
                color: #0077cc;
                letter-spacing: 2px;
            }

        .details {
            margin-top: 30px;
        }

            .details p {
                margin: 10px 0;
                font-size: 1.1em;
                line-height: 1.6;
            }

                .details p strong {
                    color: #0077cc;
                }

        .order-details {
            margin-top: 30px;
        }

            .order-details h2 {
                margin-bottom: 15px;
                font-size: 1.5em;
                color: #333;
                border-bottom: 2px solid #e0e0e0;
                padding-bottom: 10px;
            }

            .order-details table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 15px;
            }

            .order-details table, .order-details th, .order-details td {
                border: 1px solid #e0e0e0;
            }

            .order-details th, .order-details td {
                padding: 15px;
                text-align: left;
                font-size: 1em;
            }

            .order-details th {
                background-color: #f5f7fa;
                font-weight: bold;
                color: #555;
            }

            .order-details td {
                background-color: #fff;
                color: #333;
            }

        .total {
            margin-top: 30px;
            text-align: right;
        }

            .total p {
                font-size: 1.3em;
                font-weight: bold;
                color: #0077cc;
                margin: 0;
            }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1em;
            color: #777;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

            .footer p {
                margin: 0;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hóa Đơn Mua Hàng</h1>
        </div>
        <div class="details">
            <p><strong>ID Hóa đơn:</strong> {{InvoiceId}}</p>
            <p><strong>Tên khách hàng:</strong> {{CustomerName}}</p>
            <p><strong>Email:</strong> {{CustomerEmail}}</p>
            <p><strong>Số điện thoại:</strong> {{CustomerPhone}}</p>
            <p><strong>Địa chỉ:</strong> {{CustomerAddress}}</p>
        </div>
        <div class="order-details">
            <h2>Chi tiết đơn hàng:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Tổng cộng</th>
                    </tr>
                </thead>
                <tbody>
                    {{OrderItems}}
                </tbody>
            </table>
        </div>
        <div class="total">
            <p>Tổng tiền: {{TotalAmount}}</p>
        </div>
        <div class="footer">
            <p>Cảm ơn bạn đã mua hàng tại Hudo</p>
        </div>
    </div>
</body>
</html>
